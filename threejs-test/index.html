<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
		<link href="assets/main.css" rel="stylesheet" type="text/css">
</head>
	<body>
		<script src="js/three.js"></script>
		<script type="module">

			import * as THREE from './js/three.module.js';

			import { OrbitControls } from './js/controls/OrbitControls.js';
			import { GLTFLoader } from './js/loaders/GLTFLoader.js';
			
			var camera, controls, scene, renderer;
			

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xaaaabc );
			scene.fog = new THREE.FogExp2( 0xaaaadd, 0.002 );
			
	
			
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer();
			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap;
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			
			document.body.appendChild( renderer.domElement );
			
			controls = new OrbitControls( camera, renderer.domElement );
			controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
			controls.dampingFactor = 0.05;

			controls.screenSpacePanning = false;

			controls.minDistance = 1;
			controls.maxDistance = 10;

			controls.maxPolarAngle = Math.PI / 2;
			controls.update();
			
			scene.add( new THREE.AmbientLight(0xccccdd, 0.7) );
			
			var light = new THREE.DirectionalLight( 0xffffff, 1, 100 );
			light.position.set( 2, 1, 2 ); 			//default; light shining from top
			light.castShadow = true;            // default false
			light.shadowCameraVisible = true;
			scene.add( light );
			
			//Set up shadow properties for the light
			light.shadow.mapSize.width = 2048;  // default
			light.shadow.mapSize.height = 2048; // default
			light.shadow.camera.near = 0.0001;    // default
			light.shadow.camera.far = 1000;     // default
			light.shadow.bias = -0.0001;
			
			var boxgeometry = new THREE.CubeGeometry(1, 1, 1);
			var boxmaterial = new THREE.MeshStandardMaterial({
				color: 0x0aeedf
			});
			var cube = new THREE.Mesh(boxgeometry, boxmaterial);
				cube.castShadow = true;
				cube.receiveShadow = true; //default
				cube.position.x = 0;
				cube.position.y = 1;
				cube.position.z = 0;

				scene.add(cube);
			
			
			var loader = new GLTFLoader();
			loader.load('./assets/mesh/scene.glb', function( gltf ){
				gltf.scene.traverse( function( node ) {

					if ( node.isMesh ) { 
						node.castShadow = true; 
						node.receiveShadow = true; 
						//node.material = boxmaterial;
					}

				} );
				scene.add( gltf.scene );
				
				gltf.animations; // Array<THREE.AnimationClip>
		gltf.scene; // THREE.Group
		gltf.scenes; // Array<THREE.Group>
		gltf.cameras; // Array<THREE.Camera>
		gltf.asset; // Object

				
			}, undefined, function ( error ) {
				console.error( error );
			});
			
			scene.add(camera);
			camera.position.z = 5;
			
			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
			}
			animate();
		</script>
	</body>
</html>
